<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC playback</title>
    <link rel="icon" href="logo1.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
         <div class="navbar">
            <img src="logo1.png" alt="" class="logo" height="70px" width="100px">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">MUSIC</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PLAYLIST</a></li>
            </ul>
         </div>
         <div class="content">
            <div class="left-col">
                <h1>FEEL <BR> THE <BR> MUSIC</h1>

            </div>
            <div class="right-col">
                <p>click Here</p> <br> <br>
                <img  src="pause.png" id="icon" alt="" height="50px" width="50px">

            </div>

         </div>
         
    </div>
    <audio id="mysong" >
        <source src="bgm.mp3" type="audio/mp3"> 
    </audio>
    <script>
        var mysong = document.getElementById("mysong")
        var icon = document.getElementById("icon")
         icon.onclick = function() {
           if(mysong.paused){
            mysong.play();
            icon.src="play.png"
           }
           else{
            mysong.pause();
            icon.src="pause.png"
           }
         }

    </script>

</body>
</html>
